<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
        <title>New Flight</title>
    </head>
    <body>
        <div clqss="container">
            <h1>Create New Flight</h1>
            <form th:action="@{/flights/save}" th:object="${flight}" method="post">
                <label class="form-label" for="flightNumber">Flight Number:</label>
                <input class="form-control" type="text" id="flightNumber" th:field="*{flightNumber}" required>
                <br>
                <label class="form-label" for="departureCity">Departure City:</label>
                <input class="form-control" type="text" id="departureCity" th:field="*{departureCity}" required>
                <br>
                <label class="form-label" for="arrivalCity">Arrival City:</label>
                <input class="form-control" type="text" id="arrivalCity" th:field="*{arrivalCity}" required>
                <br>
                <label class="form-label" for="departureTime">Departure Time:</label>
                <input class="form-control" type="datetime-local" id="departureTime" th:field="*{departureDateTime}" required>
                <br>
                <label class="form-label" for="arrivalTime">Arrival Time:</label>
                <input class="form-control" type="datetime-local" id="arrivalTime" th:field="*{arrivalDateTime}" required>
                    
                <br>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            
    </body>
</html>
