<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Flight</title>
</head>
<body>
    <h1>Edit Flight</h1>
    <form th:action="@{/flights/{id}/update(id=${flight.id})}" th:object="${flight}" method="post">
        <label for="flightNumber">Flight Number:</label>
        <input type="text" id="flightNumber" th:field="*{flightNumber}" required>
        <br>
        <label for="departureCity">Departure City:</label>
        <input type="text" id="departureCity" th:field="*{departureCity}" required>
        <br>
        <label for="arrivalCity">Arrival City:</label>
        <input type="text" id="arrivalCity" th:field="*{arrivalCity}" required>
        <br>
        <label for="departureTime">Departure Time:</label>
        <input type="datetime-local" id="departureTime" th:field="*{departureDateTime}" required>
        <br>
        <label for="arrivalTime">Arrival Time:</label>
        <input type="datetime-local" id="arrivalTime" th:field="*{arrivalDateTime}" required>
        <br>
<!--        <label for="totalSeats">Total Seats:</label>
        <input type="number" id="totalSeats" th:field="*{totalSeats}" required>
        <br>
        <label for="basePrice">Base Price:</label>
        <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" required>
        <br>-->
        <button type="submit">Save</button>
    </form>
</body>
</html>
