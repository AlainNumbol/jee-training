<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
        <title>Flights</title>
            
    </head>
    <body>
        <div clqss="container">
        <h1>Flights</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <!--                    <th>Total Seats</th>
                                        <th>Available Seats</th>
                                        <th>Base Price</th>-->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${flight.departureCity}"></td>
                    <td th:text="${flight.arrivalCity}"></td>
                    <td th:text="${#temporals.format(flight.departureDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(flight.arrivalDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <!--                    <td th:text="${flight.totalSeats}"></td>
                                        <td th:text="${flight.availableSeats}"></td>
                                        <td th:text="${#numbers.formatDecimal(flight.basePrice, 0, 2)}"></td>-->
                    <td>
                        <a th:href="@{/flights/{id}/edit(id=${flight.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/flights/{id}/delete(id=${flight.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/flights/new}" class="btn btn-primary">Create New Flight</a>
        </div>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
